<div class="wrapper">

  <div class="container">
    <div class="titulo">Registro de Servicios</div>
    <form [formGroup]="myForm" action="#">
        <div class="form-group">
          <span>Nombre del Servicio</span>
          <input type="text" formControlName="nombre" placeholder="Ingrese Cedula del Proveedor">
        </div>
        <div class="form-group">
          <span>Descripcion</span>
          <input type="text" formControlName="descripcion" placeholder="Ingrese Descripcion de Servicio">
        </div>
        <div class="buton">
            <input type="button" value="Registrar">
        </div>
    </form>
  </div>
</div>
